<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title layout:fragment="title" th:text="${blog.title}"></title>
</head>
<body>
    <section layout:fragment="content">
        <div class="grid grid-cols-2 gap-4 items-center mb-4">
            <h1 class="text-2xl font-bold text-gray-800 col-span-1" th:text="${blog.title}"></h1>
            <div class="flex justify-end space-x-4 col-span-1">
                <a th:href="@{/blogs/edit/{id}(id=${blog.id})}" class="text-blue-500 hover:text-blue-700 font-medium">Edit</button>
                
                <form th:action="@{/blogs/delete/{id}(id=${blog.id})}" method="post" style="display:inline;">
                    <input type="hidden" name="_method" value="delete" />
                    <button type="submit" class="text-red-500 hover:text-red-700 font-medium">Delete</button>
                </form>
            </div>
        </div>

        <p class="text-gray-700 text-lg" th:text="${blog.content}"></p>
        <p class="text-gray-600 mt-2"><strong>Author:</strong> <span th:text="${blog.author}">Author Name</span></p>
        <p class="text-gray-600"><strong>Date Published:</strong> <span th:text="${blog.datePublished}">Date</span></p>
    </section>
</body>
</html>
